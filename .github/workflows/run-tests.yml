# .github/workflows/run-tests.yml
name: Run Vitest Tests

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Vitest with coverage
        run: npm run test:ci

      - name: Check test coverage minimum (90%)
        run: |
          COVERAGE=$(node -e '
            const data = require("./coverage/coverage-final.json");
            const files = Object.values(data);
            const avg = files.reduce((sum, f) => sum + f.statements.pct, 0) / files.length;
            console.log(`Test Coverage: ${avg.toFixed(2)}%`);
            if (avg < 90) process.exit(1);
          ')
