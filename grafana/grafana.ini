[server]
protocol = http
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = admin

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins

[auth.anonymous]
enabled = true
org_role = Viewer

[dashboards]
min_refresh_interval = 5s

[users]
allow_sign_up = false

[unified_alerting]
enabled = true

[alerting]
enabled = false 